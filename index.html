<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama Din√°mico Hombre-M√°quina</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f9;
            color: #333;
        }
        .container {
            max-width: 95%;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px
 10px rgba(0,0,0,0.05);
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        #setup-container {
            text-align: center;
            padding: 30px;
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        #chart-container {
            display: none; /* Oculto por defecto */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 8px;
            text-align: center;
            vertical-align: middle;
            word-wrap: break-word;
        }
        th {
            background-color: #34495e;
            color: white;
            font-weight: 600;
        }
        .activity-bar-container {
            min-height: 40px;
            width: 100%;
            background-color: #e0e0e0;
            position: relative;
        }
        .trabajando { background-color: #27ae60; /* Verde */ }
        .inactivo { background-color: #e74c3c; /* Rojo */ }
        .espera { background-color: #f1c40f; /* Amarillo */ }
        
        input, select {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            font-size: 16px;
            margin: 5px;
        }
        .btn-primary { background-color: #2980b9; }
        .btn-add { background-color: #3498db; }
        .btn-delete { background-color: #c0392b; }
        .footer-totals {
            font-weight: bold;
            background-color: #ecf0f1;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Diagrama Din√°mico Hombre-M√°quina üè≠</h1>

    <div id="setup-container">
        <h2>Configuraci√≥n Inicial</h2>
        <label for="machine-count"><strong>¬øCu√°ntas m√°quinas vas a analizar?</strong></label>
        <br><br>
        <input type="number" id="machine-count" value="2" min="1" max="10" style="width: 100px; text-align: center; font-size: 18px;">
        <br><br>
        <button onclick="createChart()" class="btn btn-primary">Crear Diagrama</button>
    </div>

    <div id="chart-container">
        <table id="manMachineChart">
            <thead></thead>
            <tbody></tbody>
            <tfoot></tfoot>
        </table>
        <br>
        <button onclick="addRow()" class="btn btn-add">‚ûï A√±adir Actividad</button>
    </div>
</div>

<script>
    let machineCount = 0;
    let rowCounter = 0;

    function createChart() {
        machineCount = parseInt(document.getElementById('machine-count').value);
        if (isNaN(machineCount) || machineCount < 1) {
            alert("Por favor, ingresa un n√∫mero v√°lido de m√°quinas (m√≠nimo 1).");
            return;
        }

        document.getElementById('setup-container').style.display = 'none';
        document.getElementById('chart-container').style.display = 'block';

        generateTableStructure();
        addRow(); // A√±ade la primera fila al crear la tabla
    }

    function generateTableStructure() {
        const table = document.getElementById('manMachineChart');
        const thead = table.querySelector('thead');
        const tfoot = table.querySelector('tfoot');

        // Generar Cabecera
        let headerHTML = '<tr><th style="width: 20%;">Actividad</th><th style="width: 10%;">Tiempo (min)</th><th style="width: 15%;">Hombre</th>';
        for (let i = 1; i <= machineCount; i++) {
            headerHTML += `<th>M√°quina ${i}</th>`;
        }
        headerHTML += '<th style="width: 5%;">Acci√≥n</th></tr>';
        thead.innerHTML = headerHTML;

        // Generar Pie de Tabla (Totals)
        let footerHTML = '<tr class="footer-totals"><td><strong>TOTALES</strong></td><td id="total-time">0.00</td><td id="total-hombre">0 (0%)</td>';
        for (let i = 1; i <= machineCount; i++) {
            footerHTML += `<td id="total-maquina-${i}">0 (0%)</td>`;
        }
        footerHTML += '<td></td></tr>';
        tfoot.innerHTML = footerHTML;
    }

    function createStatusSelector(entityName, rowIndex) {
        return `
            <select onchange="updateChart()" class="status-selector" data-entity="${entityName}" data-row="${rowIndex}">
                <option value="inactivo">Inactivo</option>
                <option value="trabajando">Trabajando</option>
                <option value="espera">Espera</option>
            </select>
            <div class="activity-bar-container"><div class="activity-bar"></div></div>
        `;
    }

    function addRow() {
        const tableBody = document.getElementById('manMachineChart').querySelector('tbody');
        const newRow = tableBody.insertRow();
        newRow.id = `row-${rowCounter}`;
        
        let rowHTML = `
            <td><input type="text" placeholder="Descripci√≥n..."></td>
            <td><input type="number" value="1" min="0" step="0.1" oninput="updateChart()"></td>
            <td>${createStatusSelector('hombre', rowCounter)}</td>
        `;
        for (let i = 1; i <= machineCount; i++) {
            rowHTML += `<td>${createStatusSelector('maquina' + i, rowCounter)}</td>`;
        }
        rowHTML += `<td><button class="btn btn-delete" onclick="deleteRow(${rowCounter})">X</button></td>`;
        
        newRow.innerHTML = rowHTML;
        rowCounter++;
        updateChart();
    }

    function deleteRow(rowIndex) {
        document.getElementById(`row-${rowIndex}`).remove();
        updateChart();
    }

    function updateChart() {
        const rows = document.getElementById('manMachineChart').querySelector('tbody').rows;
        
        let totalTime = 0;
        let totalHombreTrabajando = 0;
        let machineWorkingTimes = new Array(machineCount + 1).fill(0);

        for (const row of rows) {
            const time = parseFloat(row.cells[1].querySelector('input').value) || 0;
            totalTime += time;

            const selectors = row.querySelectorAll('select');
            selectors.forEach(selector => {
                const entity = selector.dataset.entity;
                const status = selector.value;
                const barContainer = selector.nextElementSibling;
                barContainer.style.height = `${20 + time * 5}px`;
                barContainer.querySelector('.activity-bar').className = `activity-bar ${status}`;

                if (status === 'trabajando') {
                    if (entity === 'hombre') {
                        totalHombreTrabajando += time;
                    } else if (entity.startsWith('maquina')) {
                        const machineIndex = parseInt(entity.replace('maquina', ''));
                        machineWorkingTimes[machineIndex] += time;
                    }
                }
            });
        }
        
        // Actualizar totales
        document.getElementById('total-time').innerText = totalTime.toFixed(2);
        const hombreUtil = totalTime > 0 ? (totalHombreTrabajando / totalTime * 100).toFixed(1) : 0;
        document.getElementById('total-hombre').innerText = `${totalHombreTrabajando.toFixed(2)} (${hombreUtil}%)`;
        
        for (let i = 1; i <= machineCount; i++) {
            const machineTime = machineWorkingTimes[i];
            const machineUtil = totalTime > 0 ? (machineTime / totalTime * 100).toFixed(1) : 0;
            document.getElementById(`total-maquina-${i}`).innerText = `${machineTime.toFixed(2)} (${machineUtil}%)`;
        }
    }
</script>

</body>
</html>
