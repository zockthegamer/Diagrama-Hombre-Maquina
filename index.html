<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador Hombre-Máquina</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f9;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        .controls, .custom-action-creator {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        button, input[type="text"] {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        button {
            background-color: #3498db;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }
        
        .action-btn.selected {
            box-shadow: 0 0 0 3px #3498db, 0 0 15px rgba(52, 152, 219, 0.5);
            transform: translateY(-2px);
        }

        input[type="text"] {
            border: 1px solid #ccc;
            flex-grow: 1;
        }

        .color-picker-container {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="color"] {
            width: 40px;
            height: 40px;
            border: none;
            padding: 0;
            border-radius: 5px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            height: 30px;
        }

        th {
            background-color: #ecf0f1;
            font-weight: 600;
        }

        tbody td {
            cursor: pointer;
            transition: background-color 0.1s ease;
        }
        
        tbody tr:nth-child(even) {
            background-color: #fdfdfd;
        }

        td.minute-col {
            background-color: #ecf0f1;
            font-weight: bold;
            cursor: default;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Planificador Hombre-Máquina</h1>

    <div class="controls">
        <button id="add-machine-btn">+ máquina</button>
        <div id="custom-actions-container">
            </div>
    </div>
    
    <div class="custom-action-creator">
        <input type="text" id="action-name-input" placeholder="Nombre de la nueva acción (ej: Espera)">
        <button id="create-action-btn">Crear Acción</button>
    </div>

    <div class="color-picker-container">
        <label for="color-picker">Cambiar color del botón seleccionado:</label>
        <input type="color" id="color-picker" value="#3498db">
    </div>

    <div style="overflow-x:auto;">
        <table id="schedule-table">
            <thead>
                <tr>
                    <th style="width: 80px;">Minuto</th>
                    <th>Hombre</th>
                    <th>Máquina 1</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
</div>


<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- ELEMENTOS DEL DOM ---
    const tableBody = document.querySelector('#schedule-table tbody');
    const tableHeadRow = document.querySelector('#schedule-table thead tr');
    const addMachineBtn = document.getElementById('add-machine-btn');
    const createActionBtn = document.getElementById('create-action-btn');
    const actionNameInput = document.getElementById('action-name-input');
    const customActionsContainer = document.getElementById('custom-actions-container');
    const colorPicker = document.getElementById('color-picker');

    // --- ESTADO DE LA APLICACIÓN ---
    let machineCount = 1;
    const totalMinutes = 60;
    let selectedAction = {
        name: 'Actividad',
        color: '#ffffff',
        buttonEl: null
    };

    // --- FUNCIONES ---

    /**
     * Genera un color hexadecimal aleatorio.
     */
    const getRandomColor = () => {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    };

    /**
     * Crea y añade un nuevo botón de acción personalizado.
     * @param {string} name - El nombre de la acción.
     * @param {string} color - El color de fondo del botón.
     */
    const addActionButton = (name, color) => {
        const newButton = document.createElement('button');
        newButton.innerText = name;
        newButton.style.backgroundColor = color;
        newButton.classList.add('action-btn');

        newButton.addEventListener('click', () => {
            // Deseleccionar el botón anterior
            if (selectedAction.buttonEl) {
                selectedAction.buttonEl.classList.remove('selected');
            }
            
            // Seleccionar el nuevo botón
            newButton.classList.add('selected');
            colorPicker.value = color; // Actualizar el selector de color

            selectedAction = {
                name: name,
                color: color,
                buttonEl: newButton
            };
        });

        customActionsContainer.appendChild(newButton);
        return newButton;
    };


    /**
     * Inicializa la tabla con los minutos y las columnas iniciales.
     */
    const initializeTable = () => {
        for (let i = 1; i <= totalMinutes; i++) {
            const row = tableBody.insertRow();
            // Celda de Minuto
            const minuteCell = row.insertCell();
            minuteCell.textContent = i;
            minuteCell.classList.add('minute-col');

            // Celda de Hombre
            row.insertCell();
            // Celda de Máquina 1
            row.insertCell();
        }
    };

    /**
     * Añade una nueva columna de máquina a la tabla.
     */
    const addMachineColumn = () => {
        machineCount++;
        // Añadir al encabezado
        const newHeader = document.createElement('th');
        newHeader.textContent = `Máquina ${machineCount}`;
        tableHeadRow.appendChild(newHeader);

        // Añadir a cada fila del cuerpo
        for (let i = 0; i < tableBody.rows.length; i++) {
            tableBody.rows[i].insertCell();
        }
    };

    // --- EVENT LISTENERS ---

    // Añadir máquina
    addMachineBtn.addEventListener('click', addMachineColumn);

    // Crear nueva acción personalizada
    createActionBtn.addEventListener('click', () => {
        const actionName = actionNameInput.value.trim();
        if (actionName) {
            addActionButton(actionName, getRandomColor());
            actionNameInput.value = ''; // Limpiar input
        } else {
            alert('Por favor, introduce un nombre para la acción.');
        }
    });

    // Permitir crear acción con la tecla "Enter"
    actionNameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            createActionBtn.click();
        }
    });

    // Pintar celdas de la tabla
    tableBody.addEventListener('click', (event) => {
        const target = event.target;
        // Asegurarse de que se hizo clic en una celda (TD) y no en la columna de minutos
        if (target.tagName === 'TD' && !target.classList.contains('minute-col')) {
            // Si la celda ya tiene el color seleccionado, la blanqueamos (borrar)
            // Usamos toUpperCase() para comparar colores hexadecimales de forma consistente
            const currentColor = target.style.backgroundColor ? new Option().style.backgroundColor = target.style.backgroundColor : '';
            const selectedColor = new Option().style.backgroundColor = selectedAction.color;

            if (currentColor.toUpperCase() === selectedColor.toUpperCase()) {
                target.style.backgroundColor = '';
                target.title = '';
            } else if (selectedAction.buttonEl) { // Solo pintar si se ha seleccionado una acción
                target.style.backgroundColor = selectedAction.color;
                target.title = selectedAction.name; // Añadir tooltip con el nombre de la acción
            }
        }
    });

    // Cambiar color del botón seleccionado
    colorPicker.addEventListener('input', (event) => {
        const newColor = event.target.value;
        if (selectedAction.buttonEl) {
            selectedAction.buttonEl.style.backgroundColor = newColor;
            selectedAction.color = newColor;
        }
    });

    // --- INICIALIZACIÓN ---
    initializeTable();
    // Creamos una acción por defecto para "borrar"
    const clearButton = addActionButton('Borrar', '#ffffff');
    clearButton.style.border = '1px solid #ccc';
    clearButton.style.color = '#333';

});
</script>

</body>
</html>
